<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PaulSpeaks Tutor â€“ Choose Learner</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:#020826; /* dark navy */
      color:white;
      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card {
      background:#050b21;
      padding:24px 28px;
      border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
      max-width:420px;
      width:90%;
    }
    h1 {
      margin-top:0;
      margin-bottom:12px;
      font-size:1.5rem;
      color:#ffb300; /* bright gold title */
    }
    p {
      margin-top:0;
      margin-bottom:18px;
      opacity:0.9;
      color:#ffffff;
    }
    label {
      display:block;
      margin-bottom:6px;
      font-size:0.9rem;
      color:#ffffff;
    }
    input[type="text"] {
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:none;
      font-size:1rem;
      margin-bottom:16px;
      box-sizing:border-box;
    }
    button {
      background:#ffb300;
      color:#151515;
      border:none;
      padding:10px 16px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      font-size:1rem;
    }
    button:hover { background:#ffd15c; }
    .hint {
      font-size:0.8rem;
      opacity:0.8;
      color:#e5e7eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PaulSpeaks Conversation Tutor</h1>
    <p>Start a chat with your Tutor after you watch a lesson.</p>
    <form method="post">
      <label for="learner_id">Learner ID or name</label>
      <input type="text" id="learner_id" name="learner_id" placeholder="e.g. student1, maria, groupA">
      <div class="hint">Use the same name again to keep their memory.</div>
      <br>
      <button type="submit">Start Chat</button>
    </form>
  </div>
</body>
</html>
